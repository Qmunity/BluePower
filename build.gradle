buildscript {
    repositories {
        mavenCentral()
        maven {
            name = "forge"
            url = "http://files.minecraftforge.net/maven"
        }
        maven {
            name = "sonatype"
            url = "https://oss.sonatype.org/content/repositories/snapshots/"
        }
    }
    dependencies {
        classpath 'net.minecraftforge.gradle:ForgeGradle:1.2-SNAPSHOT'
    }
}

apply plugin: 'forge'

project.ext {
    major = "0"
    minor = "0"
}
version = "1.7.2-${project.ext.major}.${project.minor}.${System.getenv("BUILD_NUMBER") ?:0}"
group= "net.quetzi.bluepower" 
archivesBaseName = "BluePower"

dependencies {
    def f = new File('dep/')
    if(f.exists()){
        f.delete()
    }
    f.mkdirs()
    if(!f.exists()){
        f.mkdir()
    }
	println("  Downloading dependencies!")
    ant.get(src: 'http://files.minecraftforge.net/maven/codechicken/CodeChickenLib/1.7.2-1.1.1.81/CodeChickenLib-1.7.2-1.1.1.81-dev.jar', dest: 'dep')
	file("dep/CodeChickenLib-1.7.2-1.1.1.81-dev.jar").renameTo(file("dep/ccl.jar"))
    ant.get(src: 'http://files.minecraftforge.net/maven/codechicken/ForgeMultipart/1.7.2-1.1.0.282/ForgeMultipart-1.7.2-1.1.0.282-dev.jar', dest: 'dep')
	file("dep/ForgeMultipart-1.7.2-1.1.0.282-dev.jar").renameTo(file("dep/fmp.jar"))
    ant.get(src: "http://www.chickenbones.craftsaddle.org/Files/New_Versions/1.7.2/CodeChickenCore-1.7.2-1.0.0-dev.jar", dest: 'dep')
    file("dep/CodeChickenCore-1.7.2-1.0.0-dev.jar").renameTo(file("dep/ccc.jar"))
    ant.get(src: "http://www.chickenbones.craftsaddle.org/Files/New_Versions/1.7.2/NotEnoughItems-1.7.2-1.0.1-dev.jar", dest: "dep")
    file("dep/NotEnoughItems-1.7.2-1.0.1-dev.jar").renameTo(file("dep/nei.jar"))
	println("  Adding dependencies!")
    compile files("dep/ccl.jar", "dep/fmp.jar", "dep/nei.jar", "dep/ccc.jar")
	println("  Finished adding dependencies!")
}

minecraft {
    version = "1.7.2-10.12.1.1101"
    assetDir = "eclipse/assets"
    
	// replacing stuff in the source
	replace '@MAJOR@', project.major
	replace '@MINOR@', project.minor
	replace '@MC_VERSION@', version
	replace '@BUILD_NUMBER@', System.getenv("BUILD_NUMBER")
}

processResources
{
    // this will ensure that this task is redone when the versions change.
    inputs.property "version", project.version
    inputs.property "mcversion", project.minecraft.version

    // replace stuff in mcmod.info, nothing else
    from(sourceSets.main.resources.srcDirs) {
        include '*.info'
                
        // replace version and mcversion
        expand 'version':project.version, 'mcversion':project.minecraft.version
    }
        
    // copy everything else, thats not the mcmod.info
    from(sourceSets.main.resources.srcDirs) {
        exclude 'mcmod.info'
    }
}
